<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="./JS/jquery-3.3.1.min.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <title>BS Navbars</title>
    <style>
      .navbar-dark .nav-item .nav-link {
        color: #ebebeb !important;
      }
      .navbar-dark .nav-item .nav-link:hover {
        color: #fff !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark text-center">
      <!-- Brand -->
      <a href="#" class="navbar-brand"> Xplode Technologies </a>

      <!-- Toggler Button -->
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#site-navbar"
      >
        <i class="fas fa-bars text-white fa-lg"></i>
      </button>

      <!-- Navbar Content -->
      <div class="collapse navbar-collapse" id="site-navbar">
        <!-- Navbar form -->
        <form action="#" class="form-inline">
          <div class="form-group">
            <input
              type="search"
              name="s"
              id="s"
              class="form-control"
              placeholder="Search this site..."
            />
          </div>

          <div class="form-group">
            <button class="btn btn-dark ml-1" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>

        <!-- Menu -->
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Team</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
        </ul>

        <!-- Right menu -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="fas fa-user"></i> John Doe</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
              ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
