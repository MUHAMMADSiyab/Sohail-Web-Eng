<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Bootstrap Buttons</title>
  </head>
  <body>
    <div class="container mt-4">
      <a href="#" class="btn btn-success">Link</a>
      <button class="btn btn-danger">Sample Button</button>
      <button class="btn btn-info">Sample Button</button>
      <button class="btn btn-primary">Sample Button</button>
      <button class="btn btn-secondary">Sample Button</button>
      <button class="btn btn-dark btn-lg">Sample Button</button>
      <button class="btn btn-light">Sample Button</button>
      <button class="btn btn-warning btn-sm active">Sample Button</button>

      <!-- Outlines -->
      <div class="mt-2">
        <button class="btn btn-outline-success">Sample Button</button>
        <button class="btn btn-outline-danger">Sample Button</button>
      </div>

      <!-- Block Style -->
      <div class="mt-5">
        <button class="btn btn-primary btn-block">Hey, I'm block button</button>
      </div>

      <!-- Button Group -->
      <div class="btn-group btn-group-lg mt-5">
        <button class="btn btn-primary">Sample Button</button>
        <button class="btn btn-danger">Sample Button</button>
        <button class="btn btn-primary">Sample Button</button>
        <button class="btn btn-info">Sample Button</button>
        <button class="btn btn-secondary">Sample Button</button>
        <button class="btn btn-dark">Sample Button</button>
        <button class="btn btn-primary">Sample Button</button>
      </div>

      <!-- Spinners -->
      <div class="mt-5">
          <button class="btn btn-primary btn-lg">
              <span class="spinner-border spinner-border-lg"></span>
              Button With Spinner
          </button>

          <button class="btn btn-success btn-lg">
            <span class="spinner-grow spinner-grow-lg"></span>
            Button With Spinner
        </button>
      </div>
    </div>
  </body>
</html>
