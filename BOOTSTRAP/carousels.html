<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- JS -->
    <script src="./JS/jquery-3.3.1.min.js"></script>
    <script src="./JS/bootstrap.min.js"></script>
    <title>BS Carousels</title>
  </head>
  <body>
    <div class="carousel slide" data-ride="carousel" id="slider">
      <!-- indicators -->
      <ol class="carousel-indicators">
        <li data-slide-to="0" data-target="#slider" class="active"></li>
        <li data-slide-to="1" data-target="#slider"></li>
        <li data-slide-to="2" data-target="#slider"></li>
        <li data-slide-to="3" data-target="#slider"></li>
      </ol>

      <!-- Items / Images -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/freeimg_78551377freejpg850.jpg" class="w-100" />

          <div class="carousel-caption">
            <h2>Hello World</h2>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa
              accusantium ipsum aliquid doloremque obcaecati unde fugiat eaque
              eveniet, error, neque nesciunt in optio doloribus saepe!
              Praesentium minima provident officiis porro.
            </p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="./images/northern-lights-3861593_1920.jpg" class="w-100" />
        </div>

        <div class="carousel-item">
          <img src="./images/terminal-5440620_1280.jpg" class="w-100" />
        </div>

        <div class="carousel-item">
          <img src="./images/sky-690293_1920.jpg" class="w-100" />
        </div>
      </div>

      <!-- Next / Prev Buttons -->
      <a href="#slider" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
      </a>

      <a href="#slider" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
    </div>
  </body>
</html>
