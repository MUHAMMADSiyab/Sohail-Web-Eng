<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <style>
      /* Rules for sizing the icon. */
      .material-icons.md-18 {
        font-size: 18px;
      }
      .material-icons.md-24 {
        font-size: 24px;
      }
      .material-icons.md-36 {
        font-size: 36px;
      }
      .material-icons.md-48 {
        font-size: 48px;
      }
    </style>
    <title>Bootstrap Navs</title>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Our Team</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
      </ul>

      <!-- tabs -->
      <ul class="nav nav-tabs justify-content-center mt-5">
        <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Our Team</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
      </ul>

      <!-- Stacked -->
      <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
        <li class="nav-item">
          <a href="#" class="nav-link active">Our Team</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
      </ul>

      <!-- Justified -->
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
        <li class="nav-item">
          <a href="#" class="nav-link active"
            ><i class="material-icons md-36" style="color: white">face</i> Our
            Team</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="fas fa-mobile-alt fa-4x" style="color: green"></i>
            Contact Us</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><ion-icon name="people-outline"></ion-icon> About Us</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
