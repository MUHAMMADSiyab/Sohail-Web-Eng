<html>
	<head>
		<title>HTML Forms</title>
	</head>
	
	<body>
		<form>
			<input type="email" placeholder="Enter email" 
				required 
				autofocus 
				autocomplete="off" 
				disabled>
			<br><br>
			
			<input type="url" placeholder="Enter website">
			<br><br>
			
			<input type="number" placeholder="Age" min="5" max="25">
			<br><br>
			
			<input type="date">
			<br><br>
			
			<input type="hidden">
			
			<input type="month">
			<br><br>
			
			<input type="week">
			<br><br>
			
			
			<input type="color">
			<br><br>
			
			<input type="range" min="40" max="70">
			<br><br>
			
			<input type="time">
			<br><br>
			
			<input type="submit">
		</form>
	</body>
</html>
