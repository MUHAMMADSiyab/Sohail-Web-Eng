<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <title>Signup Form using CSS</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title">Xplode Technologies</h3>
      <h5 class="subtitle">Create an Account</h5>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Email"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <div class="form-group">
          <label for="password_confirmation">Password Confirm</label>
          <input
            type="text"
            name="password_confirmation"
            id="password_confirmation"
            class="form-control"
            placeholder="Password Confirm"
          />
        </div>

        <div class="form-group" style="margin-top: 15px">
          <label for="terms_agr">
            <input type="checkbox" name="terms_agr" id="terms_agr" />
            I agree with the
            <a href="#" class="terms-cond">Terms & Conditions</a>
          </label>
        </div>

        <div class="form-group">
          <input
            type="submit"
            name="signup-btn"
            id="signup-btn"
            value="Create Account"
          />
        </div>
      </form>
    </div>
  </body>
</html>
